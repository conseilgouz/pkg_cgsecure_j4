CG_SECURE_DESC="CG Secure plugin.<br>Once enabled, CG Secure will protect your /administrator folder with a password, after checking country code from ip.<br />How to access your website with CGSecure enabled:<ul><li><strong>HTTP Authentication</strong>: You will be greeted with a standard Apache authentication window. You will need to enter your password in the &quot;Password&quot; field. You can either leave the &quot;Username&quot; field empty or fill anything because it is not verified.</li>	<li><strong>Compatibility</strong>: You will need to type your URL as http://www.yourwebsite.com/administrator?yourpassword &mdash; &quot;yourpassword&quot; will need to be replaced with your actual password that you have setup in CG Secure.</li></ul><br><a href='index.php?option=com_plugins'><span style='color:red'><b>Activate CG Secure plugin....</b></span></a><br><br>"
