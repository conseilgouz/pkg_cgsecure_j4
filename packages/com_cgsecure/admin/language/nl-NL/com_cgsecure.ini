CG_SECURE_ADMIN="Beveilig uw beheerder"
CG_SECURE_ADMIN_DESC="Eenmaal ingeschakeld, zal CG Secure uw /administrator-map beveiligen met een wachtwoord, na het controleren van de landcode vanaf ip.<br /> Toegang krijgen tot uw website terwijl CGSecure is ingeschakeld:<ul><li> <strong>HTTP-authenticatie</strong> : u wordt begroet met een standaard Apache-authenticatievenster. U moet uw wachtwoord invoeren in het veld &quot;Wachtwoord&quot;. U kunt het veld &#39;Gebruikersnaam&#39; leeg laten of iets invullen omdat het niet is geverifieerd.</li><li> <strong>Compatibiliteit</strong> : U moet uw URL typen als http://www.uwwebsite.com/administrator?uwwachtwoord — &quot;uwwachtwoord&quot; moet worden vervangen door uw daadwerkelijke wachtwoord dat u in CG Secure heeft ingesteld.</li></ul>"
