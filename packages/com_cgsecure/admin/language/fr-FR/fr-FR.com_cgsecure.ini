CG_SECURE_ADMIN="Sécurisation de l'administration"
CG_SECURE_ADMIN_DESC="Une fois activé, CG Secure protège l'accès à /administrator par un mot de passe, après avoir vérifié le pays d'origine par rapport à votre adresse ip.<br />Comment accéder à votre administration une fois CG Secure activé :<ul><li><strong>HTTP Authentication</strong>: fenêtre standard Apache d'authentification. Vous devrez entrer mot de passe dans la zone &quot;Password&quot;. Vous pouvez laisser la zone &quot;Username&quot; vide, car elle n'est pas vérifiée.</li>	<li><strong>Compatibilité</strong>: Vous devez entrer http://www.yourwebsite.com/administrator?votremotdepasse &mdash; &quot;votremotdepasse&quot; étant remplacé par le mot de passe que vous avez paramétré dans le plugin CG Secure.</li></ul>"
